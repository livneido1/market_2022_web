<div>
  <div class="leftColumn">
    <ul>
      <li *ngFor="let name of this.pendingMembers">
        <mat-checkbox
         (change)="onClickChange(name,$event)"
          >
          {{name}}
        </mat-checkbox>

      </li>
    </ul>
  </div>

  <div class="rightColumn">
    <div class="optionalButtonsDiv">
      <button class="optionalButton approveButton"
        [disabled]="!canSubmit()"
        [mat-dialog-close]="returnData(true)">
        Approve
      </button>
    </div>
    <div class="optionalButtonsDiv">
      <button class="optionalButton rejectButton"
        [disabled]="!canSubmit()"
        [mat-dialog-close]="returnData(false)">
        reject
      </button>
    </div>
  </div>
</div>
