<div class="backgroundComp">

  <div *ngIf="data.length>1" class="resultColumn">
    <p class="resultTitle">Employees</p>
    <div style="display: block; height:300px; overflow-y: scroll;">
      <table class="table">
        <thead>
          <tr>
            <th class = "titleTh" ></th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">

            <td style="cursor: pointer;" >
              <p style="font-size:x-large;">{{item.name}}</p>
              <p>{{item.email}}</p>

            </td>
            <td style="text-align: center; vertical-align: top;">
              <button class="plusButton" >
                <span  class="material-icons">remove</span>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <button style="margin-top:20%; font-size: xx-large; height: 100px ; width: 100px;">+</button>
  </div>
</div>
