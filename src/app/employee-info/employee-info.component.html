<div style="overflow-y: auto;">
  <p style="font-size: xxx-large;
            text-align: center;
            margin-bottom: 20px;" >
     Employee Info
  </p>
  <div>
    <mat-form-field class="input"
      appearance="fill" >
      <label for="supervisor">Supervisor:</label>
      <input [disabled]="true" matInput  #last id="supervisor" name="supervisor" style="color: white;" [(ngModel)]="supervisor">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input" appearance="fill">
      <label for="appointed">Appointed Name:</label>
      <input [disabled]="!isNewAppointment" matInput  #last id="appointed" name="appointed" style="color: white;" [(ngModel)]="appointed">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input" appearance="fill">
      <label for="shop">Shop:</label>
      <input [disabled]="true" matInput  #last id="shop" name="shop" style="color: white;" [(ngModel)]="shopName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select [(value)]="type"
        [disabled]="!isNewAppointment"
        (selectionChange)="chooseType($event)">
        <mat-option *ngFor="let selectType of types"
          value="{{selectType}}"
          >
          {{selectType}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div style="margin-bottom: 50px">
    <label>Permissions:</label>
    <section
      *ngFor="let permit of availablePermits"
      >
      <mat-checkbox
        [disabled]="!isPermissionsEditable"
        [checked]="currentPermits.get(permit)"
        (change)="updatePermits(permit,$event.checked)">
        {{permit}}

      </mat-checkbox>
    </section>

  </div>
  <div style="text-align: center;">
    <button
      *ngIf="isPermissionsEditable || isNewAppointment"
      class="button"
      [disabled]="!canSubmit()"
      [mat-dialog-close]="createData()">
      {{buttonText}}
    </button>
  </div>
</div>
