<div>
  <div>
    <mat-form-field class="input" appearance="fill">
      <mat-label > {{title}} </mat-label>
      <input matInput type="number" min="0"  #last  style="color: white;" [(ngModel)]="value">
    </mat-form-field>
  </div>
  <div
    style="text-align: center;"
    >
    <button
      style=" width: 100%;
              height: 30px;"
      class="button"
      [mat-dialog-close]="value">
      {{buttonText}}
    </button>
  </div>
</div>
